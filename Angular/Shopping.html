<head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/angular/angular.js"></script>
    <script>
     var app=angular.module("ShoppingApp",[]);
     app.controller("HomeController", function($scope){
         $scope.products =[
             {
                 Name: "Samsung TV",
                 Price: 45000.53,
                 Mfd: new Date("2019/02/20"),
                 Photo: "../Images/tv.jpg"
             },
             {
                 Name: "MI Mobile",
                 Price: 13000.53,
                 Mfd: new Date("2019/05/10"),
                 Photo: "../Images/mobile.jpg"
             },
             {
                 Name: "Nike Causals",
                 Price: 5000.53,
                 Mfd: new Date("2019/04/2"),
                 Photo: "../Images/shoe.jpg"
             },
             {
                 Name: "Lee Cooper Boot",
                 Price: 6000.53,
                 Mfd: new Date("2019/01/10"),
                 Photo: "../Images/shoe1.jpg"
             }
         ]
     })
    </script>
</head>
<body ng-app="ShoppingApp" ng-controller="HomeController">
  <div class="container">
    <h2>Products Table</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Manufactured</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">
                <td>{{product.Name}}</td>
                <td>{{product.Price}}</td>
                <td>{{product.Mfd}}</td>
                <td>
                    <img src="{{product.Photo}}"  width="80" height="80">
                </td>
            </tr>
        </tbody>
    </table>
    <h2>Products Catalog</h2>
    <div class="card-deck">
        <div class="card" ng-repeat="item in products |filter:search">
            <div class="card-header">
                <h2>{{item.Name}}</h2>
            </div>
            <div class="card-body">
                <img src="{{item.Photo}}" width="100" height="100">
            </div>
            <div class="card-footer">
                <h3>{{item.Price}}</h3>
                <div>
                    {{item.Mfd.toDateString()}}
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
